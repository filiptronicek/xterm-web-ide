image:
    file: Dockerfile

tasks:
    - name: Start server
      command: curl lama.sh | LAMA_PORT=3000 sh
    - name: Start server 2
      command: curl lama.sh | LAMA_PORT=3001 sh
    - name: Launch JupyterLab
      init: pip install jupyterlab
      command: jupyter lab --port 8888 --ServerApp.token='' --ServerApp.allow_remote_access=true --no-browser;
          gp timeout extend

ports:
    - port: 3000
      onOpen: notify
    - port: 3001
      onOpen: notify
    - port: 8888
      name: JupyterLab
      onOpen: notify
